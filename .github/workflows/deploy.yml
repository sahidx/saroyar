name: ðŸš€ Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Deploy over SSH with password
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          password: ${{ secrets.VPS_PASS }}
          script: |
            cd /var/www/saroyar
            git fetch --all
            git reset --hard origin/main
            npm ci --legacy-peer-deps
            npm run build
            npx drizzle-kit migrate
            pm2 restart saroyar --update-env
            pm2 save
